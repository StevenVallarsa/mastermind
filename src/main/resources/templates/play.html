<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Masterbrain</title>
</head>

<body style="margin: 0; padding: 0;" class="bg-info">
  <!-- Main Body of Page -->
  <div class="container-fluid">

    <div class="row sticky-top">
      <div class="col text-center bg-info text-white">
        <h1 class="display-1">Masterbrain</h1>
      </div>
    </div>

    <div class="row bg-white">
      <div class="col text-center">
        <a href="/playgame?id=0" style="font-size: 24pt;" type="button" class="btn btn-outline-dark p-2 m-3">New Game</a>
        <a href="games" style="font-size: 24pt;" type="button" class="btn btn-outline-dark p-2 m-3">List Games</a>
      </div>
    </div>
      
    <div class="row m-4">
        <div class="offset-2 col-8 text-center bg-white">
            <p class="display-3">Play</p>
        </div>
        <div class="col offset-2 col-8 text-center bg-white">
            <div class="row">
                <div class="col-6">
                    <p style="font-size: 24px;">Previous Guesses</p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Guess</th>
                                <th>Matches</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="round : ${rounds}">
                                <td th:text="${round.guess}">guess</td>
                                <td th:text='${round.matches}'>matches</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6">
                    <p style="font-size: 24px;">Give Your Best Guess</p>
                    <form action="playround" method="POST">
                        <p>Play 4 unique numbers in a combination haven't played before</p>
                        <input type="text" maxlength="4" size="4" name="guess" />
                        <input type="hidden" name="gameId" th:value="${game.gameId}"/>
                        <br>
                        <input type="submit" value="PLAY" class="btn btn-primary mt-3" />
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- End main body -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>;
